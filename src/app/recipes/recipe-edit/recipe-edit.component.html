<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="!recipeForm.valid" 
                    class="btn btn-success">{{editMode?'Update':'Add'}}</button>
                    <button type="button" (click)="onCancel()"
                     class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name"
                        type="text" id="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input formControlName="imagePath"
                        type="text" id="imagePath" #imagePath
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive" [src]="imagePath.value">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea formControlName="description"
                        type="text" id="description" 
                        rows="6" class="form-control"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                    *ngFor="let ingredient of ingredients.controls;let i=index"
                    [formGroupName]="i" style="margin-top:10px;">
                        <div class="col-xs-8">
                            <input type="text" formControlName="name"
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input type="number"formControlName="amount"
                             class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" (click)="onCut(i)" class="btn btn-danger">X</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row" style="margin-top: 5px;">
                <div class="col-xs-12">
                    <button type="button"
                    class="btn btn-success" 
                    (click)="onAddIngredients()">Add Ingredients</button>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-xs-12">
                    <label for="optional">Optional detail</label>
                    <input type="text" formControlName="optional" class="form-control">
                </div>
            </div>
        </form>
    </div>
</div>
