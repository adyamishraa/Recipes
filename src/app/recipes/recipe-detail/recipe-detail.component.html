<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe?.imagePath" alt="{{recipe?.name}}" class="img-responsive"
            style="max-height: 250px; max-width: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe?.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDrown>
            <button class="btn btn-primary dropdown-toggle">Manage</button>
            <ul class="dropdown-menu" style="padding-left:4px;">
                <li><a (click)="onAddToShoppingList()" style="cursor:pointer">To Shopping list</a></li>
                <li><a routerLink='edit' style="cursor:pointer">Edit Recipe</a></li>
                <li><a  style="cursor:pointer" (click)="onDelete()"
                    >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe?.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="ul list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe?.ingredients">
                {{ingredient?.name}}-{{ingredient?.amount}}
            </li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h3 *ngIf="recipe?.optional!==''"> 
            {{recipe?.optional}}
        </h3>
    </div>
</div>
